<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Light Switch</title>
</head>
<body>
    <h1 style="text-align: center;">Turn the light on or off by clicking on the bulb</h1>
    <img id="lightbulb" onclick="bulbswitch()" src="pics/lightoff.png" width="350" height="470" style="margin-left: 320px;margin-top:50px;">
    
    <script>
        function bulbswitch() {
            var bulb = document.getElementById('lightbulb');
            if (bulb.src.match('lighton')) {
                bulb.src = 'pics/lightoff.png';
            } else {
                bulb.src = 'pics/lighton.png';
            }
        }
    </script>
</body>
</html>
